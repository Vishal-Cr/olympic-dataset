<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="chart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../package/dist/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.css">

    <title>Olympics Dataset</title>
</head>

<body>
    <!-- <img src="./olympicImage.jpg" alt="" class="hero-image"> -->
    <div class="whole-page">
        <h1 style="background:rgba(0,0,0,0.5);color:#fff;width:20vw;padding:0.3rem;border-radius:10px;">Olympic Datasets
            <i class="fa-brands fa-nfc-symbol"></i>
        </h1>

        <div class="chart-container events-hosted">
            <h4>Number of Olympics Events Hosted</h4>
            <canvas id="eventsHostedPerYear" aria-label="Events Hosted Per Year" role="img"
                style="min-width:2rem;max-width:95vw;min-height:2rem;max-height:60vh"></canvas>
        </div>

        <div class="chart-container">
            <h4>Top Ten Countries With Overall Most Medals</h4>
            <canvas id="topTenCountriesWithMostMedals" aria-label="Top Countries with most medals" role="img"
                style="min-width:2rem;max-width:95vw;min-height:2rem;max-height:60vh"></canvas>
        </div>

        <div class="chart-container">
            <h4>Average Number of Males and Females Per Decade</h4>
            <div id="dropdown"></div>
            <canvas id="malesAndFemalesPerDecade" aria-label="average age of male and female per decade" role="img"
                style="min-width:2rem;max-width:90vw;min-height:2rem;max-height:90vh"></canvas>
        </div>
        <div class="chart-container Average-Age">
            <h4>Average Age Per Year</h4>
            <canvas id="AverageAgePerYear" aria-label="Average Age Per Year" role="img"
                style="min-width:2rem;max-width:95vw;min-height:2rem;max-height:60vh"></canvas>
        </div>
        <div class="table-container">


            <h4>Medal Winners From India</h4>
            <div id="medalWinnersFromIndia">
            </div>
        </div>

        <!-- </div> -->
        <footer>
            <small>Copyright &copy;-2022 Vishal-Anthony (Note:The Data provided above is till year 2016)</small>
        </footer>
    </div>



    <script src="charts.js"></script>
    <!-- Include the JavaScript file for Bootstrap table -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js "></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap.min.js "></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js "></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap.min.js "></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>


</body>

</html>
